<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input & Pseudo Example</title>
<style>
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f2f5;
    font-family: sans-serif;
  }

  .form-container {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    position: relative;
  }

  /* ::before pseudo-element decoration */
  .form-container::before {
    content: "âœ¨";
    position: absolute;
    top: -20px;
    left: -20px;
    font-size: 30px;
  }

  /* ::after pseudo-element decoration */
  .form-container::after {
    content: "";
    position: absolute;
    bottom: -10px;
    right: -10px;
    width: 40px;
    height: 40px;
    background: lightblue;
    border-radius: 50%;
    z-index: -1;
  }

  input {
    width: 250px;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 8px;
    transition: all 0.3s ease;
  }

  /* Focus state animation */
  input:focus {
    border-color: #4f46e5; /* indigo */
    box-shadow: 0 0 10px rgba(79,70,229,0.4);
    transform: scale(1.02);
    outline: none;
  }

  /* Active state (when pressing/clicking) */
  input:active {
    background: #eef2ff;
    border-color: #4338ca;
  }
</style>
</head>
<body>

  <div class="form-container">
    <input type="text" placeholder="Enter your name">
  </div>

</body>
</html>
